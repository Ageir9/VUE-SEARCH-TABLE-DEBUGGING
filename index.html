<!DOCTYPE html>
<html>
    <head>
    <title>Vue Tabletest</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="body.css">
        
        
    </head>
    <body>
     <div class="ui container">
        <div id=app>
            <h3 class="top">Table debug</h3>

            <div id="filter-by-stuff">
                <h4>Search:</h4><input v-model="name">
            </div>
            
            <table id="Tabledisplay" class="ui celled table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>CO ppm</th>
                        <th>TEMP Â°C</th>
                        <th>Humidity %</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-repeat="CO | TEMP | HUMIDITY | Date">
                    
                    <tr v-repeat="name in output">
                        <td>{{ value.Date }}</td>
                        <td>{{ value.CO }}</td>
                        <td>{{ value.TEMP }}</td>
                        <td>{{ value.HUMIDITY }}</td>
                    </tr>
                </tbody>
            </table> 
        </div>
    </div>
         <!-- vue.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script type="application/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.min.js"></script>
        <script type="application/javascript" src="main.js"></script>
    </body>
</html>
